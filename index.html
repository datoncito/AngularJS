<!DOCTYPE html>
<html data-ng-app="todoApp">
<head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/estilo1.css">
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-controller="ToDoCtrl">
<div class="page-header">
    <h1>
        {{todita.user}}' lista de cosas a hacer
        <span class="label label-default" ng-class="warningLevel()" ng-hide="incompleteCount()==0">{{incompleteCount()}}</span>
    </h1>
</div>
<div class="panel well">
    <div class="input-group">
        <input class="form-control" ng-model="actionText" />
               <span class="input-group-btn">
                   <button class="btn btn-success" ng-click="addNewItem(actionText)">Agregar</button>
               </span>
    </div>
    <table class="table-striped table-bordered table-responsive">
        <thead>
        <tr>
            <th>Description</th>
            <th>Done</th>
        </tr>
        </thead>
        <tbody>
        <!-- El siguiente es como un ciclo for
        itera a traves  de los elementos de nuestro model
        Aqui en el controller $scope.todo=model nos apoyamos del model -->
        <tr ng-repeat="itema in todita.items | checkedItems:showComplete | orderBy:'action'">
            <td>{{itema.action}}</td>
           <!-- <td>{{itema.done}}</td> -->
            <td><input type="checkbox" ng-model="itema.done"></td>
        </tr>
        </tbody>

    </table>
    <div id= "terminadas" class="checkbox-inline">
        <label><input type="checkbox" ng-model="showComplete">Mostrar Terminadas</label>
    </div>
    <h2>Tabla para los usuarios</h2>
    <table class="table-striped">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Edad</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="usuarito in usuarios.items">
            <td>{{usuarito.nombre}}</td>
            <td>{{usuarito.edad}}</td>
        </tr>
        </tbody>
    </table>
    <div class="form-group">
        <label>Nombre</label>
        <input name="name" class="form-control" placeholder="tu nombre moda foca">
    </div>
    <div class="form-group">
        <label>e-mail</label>
        <input name="email" class="form-control">
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox">
            Acepto mi destino horrible
        </label>
    </div>
</div>

</body>
</html>
